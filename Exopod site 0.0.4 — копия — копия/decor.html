<!-- # так # Страница "Декор и мерч" -->
<!DOCTYPE html>
<html lang="ru">
  <head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Декор и мерч</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/decor.css">
  </head>
  <body>
    
    

<div id="header"></div>




    <!-- # Основной контент страницы -->
    <div align="center">
      <main class="main-content">
        <!-- # Блок категорий с кнопками -->
        <section class="categories-container">
          <!-- Кнопка категория "Бижутерия из натуральных камней" --> <button
            class="category-btn"
            onclick="document.getElementById('jewelry').scrollIntoView({behavior:
            'smooth'});"> <img src="images/categories/jewelry.jpg"
              alt="Бижутерия">
            <div class="category-title">Бижутерия из натуральных камней</div>
          </button>
          <!-- Кнопка категория "Деревянные изделия" --> <button
            class="category-btn"
            onclick="document.getElementById('wood').scrollIntoView({behavior:
            'smooth'});"> <img src="images/categories/wood.jpg"
              alt="Деревянные изделия">
            <div class="category-title">Деревянные изделия</div>
          </button>
          <!-- Кнопка категория "Мерч" --> <button class="category-btn"
            onclick="document.getElementById('merch').scrollIntoView({behavior:
            'smooth'});"> <img src="images/categories/merch.jpg"
              alt="Мерч">
            <div class="category-title">Мерч</div>
          </button>
          <!-- Кнопка категория "Изделия из эпоксидной смолы" --> <button
            class="category-btn"
            onclick="document.getElementById('resin').scrollIntoView({behavior:
            'smooth'});"> <img src="images/categories/resin.jpg"
              alt="Изделия из эпоксидной смолы">
            <div class="category-title">Изделия из эпоксидной смолы</div>
          </button> </section>
        <!-- # Секции категорий -->
        <section id="jewelry" class="category-section">
          <h3>Бижутерия из натуральных камней</h3>
          <div class="content">
            <p>Описание и ассортимент бижутерии.</p>
          </div>
        </section>
        <section id="wood" class="category-section">
          <h3>Деревянные изделия</h3>
          <div class="content">
            <p>Информация о деревянных изделиях.</p>
          </div>
        </section>
        <section id="merch" class="category-section">
          <h3>Мерч</h3>
          <div class="content">
            <p>Описание мерча и товаров с символикой.</p>
          </div>
        </section>
        <section id="resin" class="category-section">
          <h3>Изделия из эпоксидной смолы</h3>
          <div class="content">
            <p>Информация о товарах из эпоксидной смолы.</p>
          </div>
        </section>
      </main>
    </div>
    
    

  
  <script>
  (function() {
    const target = document.getElementById("header");
    if (!target) return;

    fetch("header.html")
      .then(response => {
        if (!response.ok) {
          throw new Error("Ошибка загрузки файла: " + response.status);
        }
        return response.text();
      })
      .then(html => {
        target.innerHTML = html;
      })
      .catch(error => {
        console.error("Не удалось загрузить шапку:", error);
        target.innerHTML = "<!-- Не удалось загрузить header.html -->";
      });
  })();
</script>
  

<div id="footer"></div>
<script>
  (function() {
    const el = document.getElementById("footer");
    if (!el) return;

    fetch("footer.html")
      .then(res => res.text())
      .then(html => el.innerHTML = html)
      .catch(err => el.innerHTML = "<!-- Ошибка загрузки футера -->");
  })();
</script>

  </body>
</html>
