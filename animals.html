<!-- # так # Страница "Животные и сопутствующие товары" -->
<!DOCTYPE html>
<html lang="ru">
  <head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Животные и зоотовары</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/animals.css">
  </head>
  <body>
    
    



<div id="header"></div>




    <!-- # Основной контент страницы -->
    <div align="center">
      <main class="main-content">
        <!-- # Блок категорий с кнопками -->
        <section class="categories-container">
          <!-- Кнопка категории "Животные" --> <button
            class="category-btn"
            onclick="document.getElementById('animals').scrollIntoView({behavior:
            'smooth'});"> <img src="images/categories/animals.jpg"
              alt="Животные">
            <div class="category-title">Животные</div>
          </button>
          <!-- Кнопка категории "Зоотовары" --> <button
            class="category-btn"
            onclick="document.getElementById('zooproducts').scrollIntoView({behavior:
            'smooth'});"> <img src="images/categories/zooproducts.jpg"
              alt="Зоотовары">
            <div class="category-title">Зоотовары</div>
          </button>
          <!-- Кнопка категории "Кормовые объекты" --><button
            class="category-btn"
            onclick="document.getElementById('feedobjects').scrollIntoView({behavior:
            'smooth'});"><img src="images/categories/feedobjects.jpg"
              alt="Кормовые объекты">
            <div class="category-title">Кормовые объекты</div>
          </button> </section>
        <!-- # Секция "Животные" -->
        <section id="animals" class="category-section">
          <h3>Животные</h3>
          <div class="content">
            <!-- Здесь добавляй описание, товары, инструкции -->
            <p align="center">Здесь будет информация о животных, уходе и
              содержании.</p>
          </div>
        </section>
        <!-- # Секция "Зоотовары" -->
        <section id="zooproducts" class="category-section">
          <h3>Зоотовары</h3>
          <div class="content">
            <p>Описание и список сопутствующих товаров для животных.</p>
          </div>
        </section>
        <!-- # Секция "Кормовые объекты" -->
        <section id="feedobjects" class="category-section">
          <h3>Кормовые объекты</h3>
          <div class="content">
            <p>Информация о кормах и кормовых объектах для животных.</p>
          </div>
        </section>
      </main>
    </div>
    
  
  
  <script>
  (function() {
    const target = document.getElementById("header");
    if (!target) return;

    fetch("header.html")
      .then(response => {
        if (!response.ok) {
          throw new Error("Ошибка загрузки файла: " + response.status);
        }
        return response.text();
      })
      .then(html => {
        target.innerHTML = html;
      })
      .catch(error => {
        console.error("Не удалось загрузить шапку:", error);
        target.innerHTML = "<!-- Не удалось загрузить header.html -->";
      });
  })();
</script>
  
  <div id="footer"></div>
<script>
  (function() {
    const el = document.getElementById("footer");
    if (!el) return;

    fetch("footer.html")
      .then(res => res.text())
      .then(html => el.innerHTML = html)
      .catch(err => el.innerHTML = "<!-- Ошибка загрузки футера -->");
  })();
</script>

  </body>
</html>
